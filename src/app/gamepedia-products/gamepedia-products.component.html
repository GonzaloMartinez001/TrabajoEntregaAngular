
<div class="container mt-5">
    <h2 class="mb-4">List of games</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col"> </th>
                <th scope="col">Name</th>
                <th scope="col">Developer</th>
                <th scope="col">Year</th>
                <th scope="col">Genre</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td><img [src]="game.image" alt="Game Image" width="90"></td>
                <td>{{game.name}}</td>
                <td>{{game.developer}}</td>
                <td>{{game.year}}</td>
                <td>{{game.genre}}</td>
                <td>${{game.price}}</td>
                <td *ngIf="game.stock != 0">Available</td>
                <td *ngIf="game.stock == 0">No stock</td>
                <td>
                    <button *ngIf="game.stock != 0" class="btn btn-success" (click)="addToCart(game)">Add to cart</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
